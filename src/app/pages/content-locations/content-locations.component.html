<section class="content-container">
  <header class="content-header">
    <div class="header-back">
      <app-button-return [routerLink]="['/locations']"></app-button-return>
    </div>
    <div class="header-location-info">
      <div class="header-name-location">
        <h1>{{ nameEarth }}</h1>
      </div>
      <div class="header-type-location">
        <div>
          <h3>Type</h3>
          <span>{{ typeName }}</span>
        </div>
        <div>
          <h3>Dimension</h3>
          <span>{{ dimensionName }}</span>
        </div>
      </div>
    </div>
  </header>
  <div class="residents">
    <h2>Residents</h2>
  </div>
  <main class="chars-container">
    <app-chars
      [routerLink]="['/contentchars', resident.id]"
      *ngFor="let resident of residents"
      id="{{ resident.id }}"
      nameChars="{{ resident.name }}"
      imageChars="{{ resident.image }}"
      speciesChars="{{ resident.species }}"
    >
    </app-chars>
  </main>
</section>
